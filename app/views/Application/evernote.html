<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8 />
<title>In2EverNote</title>
<link rel="stylesheet" href="/public/stylesheets/html5demos.css" type="text/css" />
<script src="/public/javascripts/jquery-1.4.2.min.js"></script>
<script src="/public/javascripts/h5utils.js"></script>
</head>
<body>
<section id="wrapper">
    <header>
      <h1>Drag and Drop LinkedIn Shares to EverNote</h1>
    </header>
<style type="text/css">
li {
  list-style: none;
}

li span {
  text-decoration: none;
  color: #000;
  margin: 10px;
  border: 3px dashed #999;
  background: #eee;
  display: inline-block;
  font-size: 10px;
  padding: 2px;
}

li span a {
  font-size: 10px;
  text-decoration: none;
}

li span .user-pic {
  float: left;
  margin-right: 5px;
  vertical-align: top;
  display: block;
}

li span .thumbnail {
  vertical-align: top;
  display: inline-block;
  float: right;
  margin-right: 5px;
  display: block;
}

*[draggable=true] {
  -moz-user-select:none;
  -khtml-user-drag: element;
  cursor: move;
}

*:-khtml-drag {
  background-color: rgba(238,238,238, 0.5);
}

ul {
  margin-left: 250px;
  min-height: 300px;
}

li.over {
  border-color: yellow;
  background: #ccc;
}

#bin {
  display: block;
  background: url(/public/images/evernote.jpeg) no-repeat;
  height: 199px;
  width: 253px;
  float: left;
  border: 5px solid #000;
  position: relative;
  margin-top: 0;
  margin-right: 20;
}

#bin.over {
  /* background: url(/public/images/evernote.jpg) no-repeat; */
    border: 5px solid #069;
}

#bin p {
  font-weight: bold;
  text-align: center;
  position: absolute;
  bottom: 20px;
  width: 253px;
  font-size: 32px;
  color: #fff;
  text-shadow: #000 2px 2px 2px;
}
</style>
<article>
  <p>Drag the shares you want to save over to the EverNote Elephant</p>
  <div id="bin"></div>
  <div id="shares">
      <ul>
        <li><span id="one">
            <img class="user-pic" height="40" width="40" src="http://media.linkedin.com/mpr/mprx/0_iIoQnZ2F6hqJoH0YTSRvnV2I6b39eHmYTWOJnRxUJCz6BuMO7DVE4UIvHdTdIf7tGHHZMySI3vlA">

            Mario Sundar &#0187;
            <a href="http://lnkd.in/m6XwQq" target="_blank">
                <img class="thumbnail" src="http://media.linkedin.com/media-proxy/ext?w=80&h=100&hash=z9pYXP8kuX2Qqgcuc4NQKz1gbLU%3D&url=http%3A%2F%2Fthenextweb.com%2Flocation%2Fwp-content%2Fthemes%2Ftnw_5%2Fimages%2Fplaceholder.jpg"/>
                Is Mike Arrington launching a...</a>
        </li>
        <li><span id="two" href="#">number two</span></li>
      </ul>
  </div>
</article>
  <script>

  var eat = ['yum!', 'gulp', 'burp!', 'nom'];
  var yum = document.createElement('p');
  var msie = /*@cc_on!@*/0;
  yum.style.opacity = 1;

  var links = document.querySelectorAll('li > span'), el = null;
  for (var i = 0; i < links.length; i++) {
    el = links[i];

    el.setAttribute('draggable', 'true');

    addEvent(el, 'dragstart', function (e) {
      e.dataTransfer.effectAllowed = 'copy'; // only dropEffect='copy' will be dropable
      e.dataTransfer.setData('Text', this.id); // required otherwise doesn't work
    });
  }

  var bin = document.querySelector('#bin');

  addEvent(bin, 'dragover', function (e) {
    if (e.preventDefault) e.preventDefault(); // allows us to drop
    this.className = 'over';
    e.dataTransfer.dropEffect = 'copy';
    return false;
  });

  // to get IE to work
  addEvent(bin, 'dragenter', function (e) {
    this.className = 'over';
    return false;
  });

  addEvent(bin, 'dragleave', function () {
    this.className = '';
  });

  addEvent(bin, 'drop', function (e) {
    if (e.stopPropagation) e.stopPropagation(); // stops the browser from redirecting...why???

    var el = document.getElementById(e.dataTransfer.getData('Text'));

    el.parentNode.removeChild(el);

    // stupid nom text + fade effect
    bin.className = '';
    yum.innerHTML = eat[parseInt(Math.random() * eat.length)];

    var y = yum.cloneNode(true);
    bin.appendChild(y);

    setTimeout(function () {
      var t = setInterval(function () {
        if (y.style.opacity <= 0) {
          if (msie) { // don't bother with the animation
            y.style.display = 'none';
          }
          clearInterval(t);
        } else {
          y.style.opacity -= 0.1;
        }
      }, 50);
    }, 250);

    return false;
  });

  </script>
</section>
</body>
<script src="/public/javascripts/shares.js"></script>
</html>
